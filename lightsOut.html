<html>
<head>
  <title>Lights Out</title>
</head>
<body>


  <script>
  var numrows = 10;
  var numcols = 10;
  var colornum;
  var basecolor=0;


  // //initialize the array

  var board=new Array(numrows);
  for (var i=0; i<numrows; i++){
    board[i]= new Array(numcols);
    for (var j=0; j<numcols; j++) board[i][j]=0;
  }


  var colorlist=["00FF00", "0000FF"];

  // Draw the table
  drawTable();
  // scramble();

function drawTable(){
  document.write("<table border = 1 id='myTable'>");
  for (row=0; row<numrows; row++){
    document.write("<tr height = 40 align=center>");
    for (col=0; col<numcols; col++){
      var coords=row*100+col;
      document.write("<td id="+coords+" onclick='fff(id)'' width=40 bgcolor = ");
      document.write(colorlist[0]);
      document.write("></td>");
    }
    document.write("</tr>");
  }
  document.write("</table><br><br>");
}



updateColoring();
  function updateColoring(){
    for (row=0; row<numrows; row++){
      for (col=0; col<numcols; col++){
        document.getElementById("myTable").rows[row].cells[col].style.backgroundColor=colorlist[board[row][col]];
      }
    }
  }





function scramble(){

  for (var i=0; i<numrows*numcols; i++){
    c = Math.floor(Math.random()*numcols);
    r = Math.floor(Math.random()*numrows);
    console.log("row "+r+"  col"+c);

    if(r<numrows-1) board[r][c]=(board[r][c]+1)%2;
    if(r>0)         board[r-1][c]=(board[r-1][c]+1)%2;
    if(r<numrows-1) board[r+1][c]=(board[r+1][c]+1)%2;
    if(c>0)         board[r][c-1]=(board[r][c-1]+1)%2;
    if(c<numcols-1) board[r][c+1]=(board[r][c+1]+1)%2;
  }
  updateColoring();
}


  function fff(d){
    r = Math.floor(d/100);
    c = d%100;
    console.log("row "+r+"  col"+c);
    //cell
    board[r][c]=(board[r][c]+1)%2;
    document.getElementById("myTable").rows[r].cells[c].style.backgroundColor=colorlist[board[r][c]];

    // above
    if(r>0){
      board[r-1][c]=(board[r-1][c]+1)%2;
      document.getElementById("myTable").rows[r-1].cells[c].style.backgroundColor=colorlist[board[r-1][c]];
    }

    //below
    if(r<numrows-1){
      board[r+1][c]=(board[r+1][c]+1)%2;
      document.getElementById("myTable").rows[r+1].cells[c].style.backgroundColor=colorlist[board[r+1][c]];
    }

    //left
    if(c>0){
      board[r][c-1]=(board[r][c-1]+1)%2;
      document.getElementById("myTable").rows[r].cells[c-1].style.backgroundColor=colorlist[board[r][c-1]];
    }

    //right

    if(c<numcols-1){
      board[r][c+1]=(board[r][c+1]+1)%2;
      document.getElementById("myTable").rows[r].cells[c+1].style.backgroundColor=colorlist[board[r][c+1]];
    }
    //    document.getElementById("myTable").rows[r].cells[c].style.backgroundColor=colorlist[board[c][r]];



//    console.log(board);
    updateColoring();
    checkifwin();

  }
  function checkifwin(){
    var flag = 0;
    for (var r=0; r<numrows; r++){
        for(var c=0; c<numcols; c++){
        flag +=board[r][c];
      }
    }
    if (flag==0) alert("You Won.");
  }


</script>
<br>
  <button onclick="scramble()">Scramble</button>

</body>
</html>
